name: release

# define when this workflow is triggered
on:
  workflow_dispatch:
  release:
    types: [published]

# cancel any currently running workflows in this same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Always build package. Need to re-checkout after semantic-release in case it
  # made a commit
  build-package:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build SDist and wheel
        run: pipx run build

      - uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: dist/*

      - name: Check metadata
        run: pipx run twine check dist/*

  # Upload to Test PyPI.
  release-test-pypi:
    name: Publish in-dev package to test.pypi.org
    runs-on: ubuntu-latest
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    environment:
      name: testpypi
      url: https://pypi.org/p/polartoolkit
    needs: [build-package]
    steps:
      # Download the build package files
      - name: Download packages built by build-and-inspect-python-package
        with:
          name: Packages
          path: dist
        uses: actions/download-artifact@v4

      - name: Upload package to Test PyPI
        with:
          repository-url: https://test.pypi.org/legacy/
        uses: pypa/gh-action-pypi-publish@release/v1

  # Upload to real PyPI on GitHub Releases.
  release-pypi:
    name: Publish released package to pypi.org
    runs-on: ubuntu-latest
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/p/polartoolkit
    needs: [build-package]
    steps:
      # Download the build package files
      - name: Download packages built by build-and-inspect-python-package
        with:
          name: Packages
          path: dist
        uses: actions/download-artifact@v4

      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
