name: semantic_release

# define when this workflow is triggered
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # update the changelog and create a commit
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    steps:
      # checkout the repo and supply a PAT for the changelog update commit.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{secrets.PAT}}
          # ref: ${{ github.head_ref || github.ref_name }}
      - name: update changelog
        run: |
          pip install -U pip
          pip install python-semantic-release==9.20
          semantic-release changelog
      # Commits files to repository
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: semantic-release
          message: "chore: automatically updating changelog [skip ci]"
          add: "./CHANGELOG.md"
  # determine appropriate version number and create a release commit
  semantic-release:
    name: release
    needs: changelog
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write
    steps:
      # checkout the repo and supply a PAT for the changelog update commit.
      - id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{secrets.PAT}}
      - name: git pull
        run: git pull origin main --rebase

      # This action uses Python Semantic Release
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.0.2
        with:
          github_token: ${{ secrets.PAT }}
          changelog: "true"
          push: "true"

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1
        # NOTE: DO NOT wrap the conditional in ${{ }} as it will always evaluate to true.
        # See https://github.com/actions/runner/issues/1173
        if: steps.release.outputs.released == 'true'

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@v10.0.2
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
